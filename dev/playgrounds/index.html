<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Development environment</title>
    <style>
      /* Test your CSS snippets here (e.g. smallMap) */
    </style>
  </head>
  <body>
    <script>
      // Test your JavaScript snippets here (e.g. myConsoleLog)

      new SearchSource({
        placeholder: "example: 8 Boulevard du Port",
        getSuggestions: (params) => {
            return esriRequest(url + "search/", {
              query: {
                lat: view.center.latitude,
                lon: view.center.longitude,
                limit: 6,
                q: params.suggestTerm.replace(/ /g, "+")
              },
              responseType: "json"
            }).then((results) => {
              return results.data.features.map((feature) => {
                return {
                  key: "name",
                  sourceIndex: params.sourceIndex,
                  text: feature.properties.label
                };
              });
            });
          },
          getResults: (params) => {
            const operation = params.location ? "reverse/" : "search/";
            let query = {};
            if (params.location) {
              query.lat = params.location.latitude;
              query.lon = params.location.longitude;
            } else {
              query.q = params.suggestResult.text.replace(/ /g, "+");
              query.limit = 6;
            }
            return esriRequest(url + operation, {
              query: query,
              responseType: "json"
            }).then((results) => {
              const searchResults = results.data.features.map((feature) => {
                const graphic = new Graphic({
                  geometry: new Point({
                    x: feature.geometry.coordinates[0],
                    y: feature.geometry.coordinates[1]
                  }),
                  attributes: feature.properties
                });
                const buffer = geometryEngine.geodesicBuffer(graphic.geometry, 100, "meters");
                const searchResult = {
                  extent: buffer.extent,
                  feature: graphic,
                  name: feature.properties.label
                };
                return searchResult;
              });
              
              return searchResults;
            });
          }
      });

      new Search({
        allPlaceholder: "District or Senator",
        includeDefaultSources: false,
        sources: [
          {
            exactMatch: false,
            layer: featureLayerSenators,
            name: "Senators",
            outFields: ["*"],
            placeholder: "example: Casey",
            resultSymbol: {
              height: 36,
              type: "picture-marker",
              url: "https://developers.arcgis.com/javascript/latest//sample-code/widgets-search-multiplesource/live/images/senate.png",
              width: 36
            },
            searchFields: ["Name", "Party"],
            suggestionTemplate: "{Name}, Party: {Party}",
            zoomScale: 500000
          },
          {
            apiKey: "YOUR API KEY",
            name: "ArcGIS World Geocoding Service",
            placeholder: "example: Nuuk, GRL",
            singleLineFieldName: "SingleLine",
            url: "https://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer"
          }
        ],
        view: view
      });
    </script>

    <!-- Test your HTML snippets here (e.g. dojoConfig) -->
  </body>
</html>
